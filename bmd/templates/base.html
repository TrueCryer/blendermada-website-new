<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="/static/img/favicon.png" />
        <meta name="description" content="Free Blender Materials at Blendermada" />
        <meta name="keywords" content="blender,cycles,eevee,b3d,material,library,database,assets,free,open,source,addon" />
        <meta name="author" content="Sergey Ozerov, &lt;ozzyrov@gmail.com&gt;" />
        <link href="https://github.com/TrueCryer" rel="publisher" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- TITLE -->
        <title>{% block title %}Blendermada{% endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css" integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd" crossorigin="anonymous">
        <!--<link href="/static/css/style.min.css" rel="stylesheet" />-->
        {% block extra_css %}{% endblock %}

    </head>

    <body>

      {% include 'navigation.html' %}

      {% block jumbotron %}{% endblock %}
      <div class="container">
        {% block content %}{% endblock %}
      </div>
      <div class="container">
        <div class="row"><div class="col s12">
          {#{% include 'ads/adsense.html' %}#}
        </div></div>
      </div>
      {% include 'footer.html' %}

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/static/js/script.js" type="text/javascript"></script>-->
        {% block extra_js %}{% endblock %}

    </body>
</html>
