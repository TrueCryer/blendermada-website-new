<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="/static/img/favicon.png" />
        <meta name="description" content="Free Blender Materials at Blendermada" />
        <meta name="keywords" content="blender,cycles,eevee,b3d,material,library,database,assets,free,open,source,addon" />
        <meta name="author" content="Sergey Ozerov, &lt;ozzyrov@gmail.com&gt;" />
        <link href="https://github.com/TrueCryer" rel="publisher" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="yandex-verification" content="7c492936f3493c31" />
        <meta name="google-site-verification" content="0MMV-MlXu7m2-9cu_0y4AVBmMGrEP9AMnGCiWAHoVLE" />

        <!-- TITLE -->
        <title>{% block title %}Blendermada{% endblock %}</title>

        <!-- CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="/static/css/style.min.css" rel="stylesheet" />
        {% block extra_css %}{% endblock %}



    </head>
    <body>
        {% include 'navigation.html' %}

        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
        <script src="/static/js/script.js" type="text/javascript"></script>-->
        {% block extra_js %}{% endblock %}
