{% extends 'base.html' %}

{% block title %}Add-on archive | {{ block.super }}{% endblock %}


{% block content %}

<div class="row"><div class="page-header">
    <h1>Add-on archive</h1>
</div></div>

<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Version</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
      {% for obj in object_list %}
      <tr>
        <td>{{ obj.version }}</td>
        <td><a href="{{ obj.storage.url }}">Download</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
