{% extends 'base.html' %}


{% block title %}Add-on | {{ block.super }}{% endblock %}


{% block content %}

<div class="row"><div class="page-header">
    <h1>Add-ons</h1>
</div></div>

<div class="row">
  <div class="list-group">
  {% for obj in object_list %}
    <div class="d-flex w-100 justify-content-between">
      <h5>{{ obj.version }}</h5>
      <p class="mb-1">Changelog</p>
      <a href="{{ obj.storage.url }}">Download</a>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock %}
